<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link href="./index.css" rel="stylesheet" >
    <title>Counter App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="counter-wrap">
        <div class="counter">0</div>
      </div>
      <div class="button-block">
        <button class="button button-increment">
          <img src="assets/Plus.png" alt="plus"/>
        </button>
        <button class="button button-decrement">
          <img src="assets/Minus.png" alt="minus"/>
        </button>
        <button class="button button-refresh">
          <img src="assets/Refresh-up.png" alt="refresh-up"/>
          <img src="assets/Refrresh-bottom.png" alt="refresh-bottom"/>
        </button>  
      </div>
    </div>
  </body>
</html>
